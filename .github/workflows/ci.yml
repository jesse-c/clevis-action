name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install just
        uses: extractions/setup-just@v2
          
      - name: Make scripts executable
        run: chmod +x scripts/*.sh
      
      - name: Run tests
        run: just test
      
      - name: Test action with GitHub Actions
        uses: ./
        with:
          config-path: './tests/test.toml'
          verbose: 'true'
