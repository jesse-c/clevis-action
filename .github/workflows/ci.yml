name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install just
        uses: extractions/setup-just@v3
          
      - name: Make scripts executable
        run: chmod +x scripts/*.sh
      
      - name: Run tests
        run: just test

  run:
    name: Run
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run the Action as a GitHub Action
        uses: ./
        with:
          config-path: './tests/test.toml'
          verbose: 'true'
